<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
    <div class="form-row">
      <div class="col-sm-12">
        <label for="nome">Nome do Proprietario</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome do Proprietario"
          formControlName="nome"
          [ngClass]="{ 'is-invalid': submitted && hasError('nome')}"
        />
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']" >
          Por favor informe um nome para o proprietario.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']" >
          Nome precisa ter no mínimo  caracteres.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']" >
          Nome precisa ter no máximo  caracteres.
        </div>
      </div>


      <div class="col-sm-12">
        <label for="nome">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="proprietario@email.com"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && hasError('email')}"
        />
        <div class="invalid-feedback" *ngIf="hasError('email') && hasError('email')['required']" >
          Por favor informe email.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('email') && hasError('email')['email']" >
          email invalido.
        </div>
      </div>
    </div>
    <div style="margin-top: 10px">
      <button type="sumit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
      <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
