<div class="card mt-0">
    <div class="card-header">
      <div class="float-left">
        <h4>Usuario</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Usuario</button>
        <button type="button" class="btn btn-secondary" (click)="onRefresh()">Refresh</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="usuarios$ | async as usuarios; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Usuario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuarios" > 
            <td>{{ user.id }}</td>
            <td>{{ user.nome }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(user.id)">
                  Atualizar
                </button>
                {{ ' ' }}
                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(user)">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      
        <ng-template #loading>
            <div *ngIf="error$ | async; else loadingNoErrors">
                Erro ao crregar Inquilinos tente novamente mais tarde.
            </div>
            <ng-template #loadingNoErrors>
                <span>Carregando Usuarios...</span>
            </ng-template>
        </ng-template>
    </div>
  </div>

  <ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover esse usuario?</p>
      <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Nao</button>
    </div>
  </ng-template>
